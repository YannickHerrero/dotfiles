# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Use Ctrl+A as prefix (instead of Ctrl+B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Reduce escape time for faster response
set -s escape-time 0

# Enable focus events
set -g focus-events on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation (works with nvim-tmux-navigation)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes with arrow keys
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# -----------------------------------------------------------------------------
# Status Bar Configuration
# -----------------------------------------------------------------------------

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar refresh rate
set -g status-interval 1

# Status bar length
set -g status-left-length 50
set -g status-right-length 50

# -----------------------------------------------------------------------------
# Theme (sourced from generated file)
# -----------------------------------------------------------------------------

# Source theme colors (generated by set-theme script)
if-shell "test -f ~/.config/tmux/theme.conf" "source-file ~/.config/tmux/theme.conf"

# Fallback if theme file doesn't exist (catppuccin mocha defaults)
if-shell "test ! -f ~/.config/tmux/theme.conf" {
    set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
    set -g pane-border-style "fg=#45475a"
    set -g pane-active-border-style "fg=#b4befe"
    set -g message-style "bg=#313244,fg=#cdd6f4"
    set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=#1e1e2e] "
    set -g status-right "#[fg=#6c7086]%H:%M #[fg=#cdd6f4]%d-%m-%Y "
    setw -g window-status-format "#[fg=#6c7086] #I:#W "
    setw -g window-status-current-format "#[fg=#fab387,bold] #I:#W "
}

# -----------------------------------------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings (auto-save every 15 minutes)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
