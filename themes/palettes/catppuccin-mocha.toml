[meta]
name = "Catppuccin Mocha"
id = "mocha"
type = "dark"

[colors]
# Core UI colors
background = "1e1e2e"
foreground = "cdd6f4"
primary = "f5c2e7"
accent = "89b4fa"
text = "cdd6f4"
muted = "6c7086"
border = "45475a"

[colors.base16]
# Base16 palette (Neovim, syntax highlighting)
base00 = "1e1e2e"  # Default Background (base)
base01 = "181825"  # Lighter Background (mantle)
base02 = "313244"  # Selection Background (surface0)
base03 = "45475a"  # Comments, Invisibles (surface1)
base04 = "585b70"  # Dark Foreground (surface2)
base05 = "cdd6f4"  # Default Foreground (text)
base06 = "f5e0dc"  # Light Foreground (rosewater)
base07 = "b4befe"  # Lightest Foreground (lavender)
base08 = "f38ba8"  # Variables, Errors (red)
base09 = "fab387"  # Integers, Constants (peach)
base0A = "f9e2af"  # Classes, Search BG (yellow)
base0B = "a6e3a1"  # Strings (green)
base0C = "94e2d5"  # Support, Regex (teal)
base0D = "89b4fa"  # Functions, Methods (blue)
base0E = "cba6f7"  # Keywords (mauve)
base0F = "f2cdcd"  # Deprecated, Embedded (flamingo)

[apps.ohmyposh]
# Semantic colors for prompt
path = "b4befe"
prompt = "fab387"
prompt_error = "f38ba8"
git_branch = "6c7086"
git_status = "94e2d5"
duration = "f9e2af"

[apps.tmux]
# Tmux status bar colors
status_bg = "1e1e2e"
status_fg = "cdd6f4"
border = "45475a"
border_active = "b4befe"
message_bg = "313244"
message_fg = "cdd6f4"
session_bg = "89b4fa"
session_fg = "1e1e2e"
window_fg = "6c7086"
window_active_fg = "fab387"
clock_fg = "cdd6f4"
